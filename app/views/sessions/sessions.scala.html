@()(implicit request: Request[_], flash: Flash)


@main("Scheduled Sessions") {
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 feedback-form-container manage-user-container-custom-margin">
           <div class="desktop-view">
                <label class="col-md-2 filter-padding-left" style="font-weight: normal">
                Show
                    <select name="Show" id="show-entries" class="search-text" style="background-color:#FFFFFF;padding-right:2px !important; ">
                        @for(value <- List(10,20,30,40,50)) {
                            <option value="@value">@value</option>
                        }
                        </select>
                Entries
                </label>
                <div class="col-md-7"></div>
                <label class="col-md-3 search-bar disp-inline form-group" id="search-bar" style="padding-right: 0px !important; font-weight: normal; text-align: right">
                    Search
                    <input class="search-text" autocomplete="off" name="email" id="search-text" style="margin-left: 0.5em; display: inline-block;width: 65%;"/>
                </label>
           </div>

        <div class="mobile-view">
            <label class="col-md-12 col-sm-12 col-xs-12 search-bar disp-inline form-group" id="search-bar-mobile" style="margin-top: 10px;padding-right: 6px !important; font-weight: normal; text-align: center">
                Search
                <input class="search-text-mobile" autocomplete="off" name="email" id="search-text-mobile" style="margin-left: 0.5em; display: inline-block;width: 65%;"/>
            </label>
            <div class="col-md-12 col-sm-12 col-xs-12" id="show-entries-mobile-div">
                <label class="filter-padding-left" style="font-weight: normal; float:right">
                    Show
                    <select name="Show" id="show-entries-mobile" class="search-text" style="background-color:#FFFFFF;padding-right:2px !important; ">
                    @for(value <- List(10,20,30,40,50)) {
                        <option value="@value">@value</option>
                    }
                    </select>
                    Entries
                </label>
            </div>


        </div>

            <div class="col-md-12 all-users mobile-top-adjusment">
               @if(!flash.isEmpty) {
                @if(flash.get("message").isDefined) {
                    <div class="alert alert-success  alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        @flash.get("message").fold("")(identity)
                    </div>
                } else {
                    <div class="alert alert-danger  alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        @flash.get("error").fold("")(identity)
                    </div>
                }
                }
                <input value="@helper.CSRF.getToken.value" id="csrfToken" hidden/>
                <div class="col-md-12" id="found-user-details"></div>
                <div class=" manage-user-custom-table-margin">
                    <table class="table table-responsive table-striped main-table" id="main-sessions-table">
                        <thead>
                            <tr class="table-header-color">
                                <th>Date</th>
                                <th>Session</th>
                                <th>Topic</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Cancelled</th>
                                <th>Status</th>
                                <th>Slides & Videos</th>
                            </tr>
                        </thead>
                        <tbody id="user-found">
                        </tbody>
                    </table>
                    <table align="center" id="session-mobile-table">
                        <tbody id="main-session-tbody-mobile"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12">
                <label class="col-md-3 filter-padding-left" style="font-weight: normal; cursor: default;">
                    Showing
                    <span id="starting-range"></span>
                    to
                    <span id="ending-range"></span>
                    of
                    <span id="total-range"></span>
                    Entries
                </label>
            </div>
            <div class="col-md-12" style="margin-bottom: 25px;">
                <div class="center">
                    <div class="v-align v-align-mobile">
                        <ul class="pagination pagination-lg">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="@routes.Assets.versioned("javascripts/paginate.js")" type="text/javascript"></script>
   <script src="@routes.Assets.versioned("javascripts/searchsession.js")" type="text/javascript"></script>

}
