@(title: String)(content: Html)(implicit request: Request[_])

<!DOCTYPE html>
<html lang="en">

    <head>

        <title>@title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="@routes.Assets.versioned("plugins/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/header.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/update.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/create.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/sessiontable.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/manageSessionTable.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/register.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/manageFeedback.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/createfeedform.css")">
        <script src="@routes.Assets.versioned("plugins/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("plugins/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/header.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.JavascriptRouter.jsRoutes"></script>

    </head>

    <body>
        @header()
        <div class="container-fluid">
        @content
        </div>
    </body>

</html>
