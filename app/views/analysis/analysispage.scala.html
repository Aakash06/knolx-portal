@()(implicit request: Request[_], messages: Messages, flash: Flash)

@main("Analysis") {

    <div class="row ">
        <div class="header-container">
            <h2 style="margin-top:10px;">Knolx Analysis</h2>
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/analysispage.js")" type="text/javascript"></script>

    <input value="@helper.CSRF.getToken.value" id="csrfToken" hidden/>
    <div class="row analysis-container">
        <div class="col-md-12 date-range-picker filter-padding-right">
            <label>Date Range :</label>
            <input id="demo" type="text" />
        </div>

        <div class="col-md-12" style="margin-top: 10px;">

            <div class = "col-md-12 filter-padding-right" style="margin-bottom: 40px;">
                <div id="column-graph" class="graph-panel graph-panel-custom"></div>
            </div>

        </div>

        <div class="col-md-12">
            <div class = "col-md-6 filter-padding-left" style="margin-bottom: 40px;">
                <div id="pie-chart" class="graph-panel" ></div>
            </div>

            <div class = "col-md-6 filter-padding-left">
                <div id="line-graph" class="graph-panel"></div>
            </div>
        </div>

        <div class="col-md-12">
            <div class = "col-md-2"></div>
            <div class = "col-md-8" style = "background-color: white;">
                <div>
                    <h4 style ="text-align: center;" id ="leaderBoard-title">Knolx Leaderboard</h2>
                </div>
                <div class = "col-md-1"></div>
                <div class="col-md-10">
                        <table class="table table-responsive table-striped">
                            <thead>
                                <tr class="table-header-color">
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="leaderBoard">

                            </tbody>
                        </table>
                </div>
                <div class = "col-md-1"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
}
