@()(implicit request: Request[_], messages: Messages, flash: Flash)

@main("Analysis") {
    <div class="row ">
        <div class="header-container">
            <h2 style="margin-top: 10px;">Recommendation</h2>
            <p>Sub Heading</p>
        </div>
    </div>

    <input value="@helper.CSRF.getToken.value" id="csrfToken" hidden/>

    <div class="row">
        <div class="col-md-12">
            <div data-bind="foreach: recommendation">
                <div class="col-md-3 filter-padding-left" style="margin-top: 20px;">
                    <div class="col-md-12">
                        <div id="parent" class="feedback-response-sessions custom-position">
                            <div class="card-body card-custom-padding">
                                <div class="col-md-12 feedback-card-topic custom-position">
                                    @*<div class="session-type" data-bind="if: meetUp">
                                    <span class="label
                                    label-info meetup-session custom-label-type">Meetup
                                    </span>
                                    </div>
                                    <div class="session-type" data-bind="if: !meetUp">
                                    <span class="label label-info knolx-session custom-label-type">
                                    Knolx
                                    </span>
                                    </div>*@
                                    <div>
                                        <p class="report-content-width" data-bind="text: email"></p>
                                    </div>
                                </div>
                                <div class="col-md-12 feedback-card-author"><p data-bind="text: recommendation"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="add-recommend" data-toggle="popover" data-container="body" data-placement="left" type="button" title="Add Recommendation" data-html="true" href="#" id="add-button">
        <i class="fa fa-plus fa-plus-content" aria-hidden="true"></i>
    </a>

    <div class="textbox-recommend hide" id="add-recommend">
        <textarea class="textbox-recommend-main" maxlength="140" rows="2" cols="8"></textarea>
        <p>
            <button class="btn btn-success">Add</button>
        </p>
    </div>
    <script src="@routes.Assets.versioned("javascripts/recommendation.js")" type="text/javascript"></script>
}
