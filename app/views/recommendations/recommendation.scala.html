@()(implicit request: Request[_], messages: Messages, flash: Flash)

@main("Analysis") {
    <div class="row ">
        <div class="header-container">
            <h2 style="margin-top: 10px;">Recommendation</h2>
            <p>Sub Heading</p>
        </div>
    </div>

    <input value="@helper.CSRF.getToken.value" id="csrfToken" hidden/>

    <div class="row">

        <div class="col-md-12 filter-padding-left" style="margin-top: 20px;">
            <div class="col-md-2"></div>
            <div class="col-md-1">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <label class="checkbox-outer" style="font-weight: normal;">
                        <input type='radio' name='user-recommend-filter' checked class='custom-checkbox' value='all'/>

                        <span class="filter-label_text"></span>
                        <p class="filter-checkbox-text">All</p>
                    </label>
                </div>
            </div>
            <div class="col-md-1">
                <label class="checkbox-outer" style="font-weight: normal;">
                    <input type='radio' name='user-recommend-filter' class='custom-checkbox' value='approved'/>

                    <span class="filter-label_text"></span>
                    <p class="filter-checkbox-text">Approved</p>
                </label>
            </div>
            <div class="col-md-1" style="padding-left: 30px !important;">
                <label class="checkbox-outer" style="font-weight: normal;">
                    <input type='radio' name='user-recommend-filter' class='custom-checkbox' value='decline'/>

                    <span class="filter-label_text"></span>
                    <p class="filter-checkbox-text">Decline</p>
                </label>
            </div>
            <div class="col-md-1" style="padding-left: 45px !important;">
                <label class="checkbox-outer" style="font-weight: normal;">
                    <input type='radio' name='user-recommend-filter' class='custom-checkbox' value='pending'/>

                    <span class="filter-label_text"></span>
                    <p class="filter-checkbox-text">Pending</p>
                </label>
            </div>
            <div class="col-md-1" style="padding-left: 45px !important;">
                <label class="checkbox-outer" style="font-weight: normal;">
                    <input type='radio' name='user-recommend-filter' id="pp" class='custom-checkbox' value='done'/>

                    <span class="filter-label_text" id="aa" ></span>
                    <p class="filter-checkbox-text">Done</p>
                </label>
            </div>
        </div>


        <div class="col-md-12">

            <div data-bind="foreach: recommendation">
                <div data-bind="if: isLoggedIn">
                    <div class="col-md-3 filter-padding-left" style="margin-bottom: 20px;">
                        <div class="col-md-12">
                            <div class="feedback-response-sessions custom-position">
                                <div class="col-md-12 recommendation-card-topic">
                                    <div class="recommendation-dropdown dropdown" style="float:right;">
                                            <i class="fa fa-ellipsis-v"></i>
                                        <div class="dropdown-content">
                                            <span href="#">Pending</span>
                                            <span href="#">Done</span>
                                            <span href="#">Approved</span>
                                            <span href="#">Decline</span>
                                        </div>
                                    </div>
                                        <p class="recommendation-presenter" data-bind="text: email"></p>
                                        <p class="recommendation-presenter" data-bind="text : submissionDate"></p>
                                </div>
                                <div class="col-md-12 recommendation-content" data-bind="text: recommendation">
                                    <div class="session-type" data-bind="if: done">
                                        <span class="label label-success custom-label-type">
                                            Done
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <a class="add-recommend" data-toggle="popover" data-container="body" data-placement="left" type="button" title="Add Recommendation" data-html="true" href="#" id="add-button">
        <i class="fa fa-plus fa-plus-content" aria-hidden="true"></i>
    </a>

    <div class="textbox-recommend hide" id="add-recommend">
        <textarea id="recommend-text" class="textbox-recommend-main" minlength="10" maxlength="140" rows="6" cols="10"></textarea>
        <a class="btn btn-success" id="add-recommend-button">Add</a>
    </div>
    <script src="@routes.Assets.versioned("javascripts/recommendation.js")" type="text/javascript"></script>
}
